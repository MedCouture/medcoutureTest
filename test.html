<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="email-signup">Email address</label>
            <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp" placeholder="Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="wearMedcouture" name="wearMedcouture">
            <label class="form-check-label" for="wearMedcouture">I want to wear Medcouture</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="sellMedcouture" name="sellMedcouture">
            <label class="form-check-label" for="sellMedcouture">I want to sell Medcouture</label>
          </div>
          <button id="submit" type="submit" class="text-blue bg-transparent">JOIN OUR COMMUNITY</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <div id="message"></div>


  <form>
    <input class="search" type="search" class="text-sofia" placeholder="Search Style Number">
    <button type="submit" class="execute-search"><i class="fas fa-search"></i></button>
  </form>
  <div class="bg-dark container">
    <div class="row search-results"></div>
  </div>
  <!-- The Modal -->
  <div class="modal fade" id="modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- Modal body -->

          Style Not Found
        </div>
      </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyA14gkQW25noui4pNEsK9BJS40KTrlC-mg",
      authDomain: "medcouturesignups.firebaseapp.com",
      databaseURL: "https://medcouturesignups.firebaseio.com",
      projectId: "medcouturesignups",
      storageBucket: "medcouturesignups.appspot.com",
      messagingSenderId: "113657167755",
      appId: "1:113657167755:web:ca1cf80c21e9ac2be9398e",
      measurementId: "G-5931PR1QBH"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();


    $('#submit').on('click', createObject)

    function createObject(e) {
      e.preventDefault();
      var signup = [];
      var email = $('#email-signup').val().trim();
      var wearMedcouture = $('#wearMedcouture');
      var sellMedcouture = $('#sellMedcouture');

      if (wearMedcouture.is(':checked')) {
        wearMedcouture = 'YES';
      } else {
        wearMedcouture = 'NO';
      };

      if (sellMedcouture.is(':checked')) {
        sellMedcouture = 'YES';
      } else {
        sellMedcouture = 'NO';
      };

      var Obj = {
        email: email,
        wearMedcouture: wearMedcouture,
        sellMedcouture: sellMedcouture
      }

      signup.push(Obj);
      var database = firebase.database();
      database.ref().push(Obj);
      console.log(signup);
      $('#email-signup').val('');
      checkboxArr = $('input[type="checkbox"]');
      for (let i = 0; i < checkboxArr.length; i++) {
        checkboxArr[i].checked = false
      }
    }

  </script>
